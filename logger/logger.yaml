version: 1
formatters:
  simple:
    format: '%(asctime)s - %(levelname)s - %(message)s'
handlers:
  rotator:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: simple
    filename: logs/app.log
    maxBytes: 102400
    backupCount: 5
loggers:
  dependencyCheck:
    level: DEBUG
    handlers: [rotator]
    propagate: no
root:
  level: DEBUG
  handlers: [rotator]